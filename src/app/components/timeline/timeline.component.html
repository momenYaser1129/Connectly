<section
  class="lg:w-1/3 mx-auto my-3 gap-5 flex flex-col"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <!-- Create Post  -->
  <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
    <div class="flex items-center gap-3">
      <img [src]="userData?.photo" alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-blue-500">
      <input
        data-modal-target="authentication-modal"
        data-modal-toggle="authentication-modal"
        readonly
        placeholder="What's on your mind?"
        type="text"
        id="default-input"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full p-3 hover:bg-gray-100 transition-colors duration-200"
      />
    </div>
    <div class="flex justify-between mt-3 pt-3 border-t border-gray-100">

    </div>
  </div>

  <!-- Main modal -->
  <div
    id="authentication-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900/70 backdrop-blur-sm transition-opacity duration-300"
  >
    <div class="relative p-2 sm:p-4 w-full max-w-md md:max-w-lg lg:max-w-xl mx-auto my-8">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800 transform transition-all duration-300 ease-in-out">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-3 md:p-4 border-b rounded-t border-indigo-100 dark:border-gray-700"
        >
          <h3 class="text-lg md:text-xl font-semibold text-indigo-700 dark:text-indigo-300">
            Add new Post
          </h3>
          <button
            type="button"
            class="end-2.5 text-gray-500 bg-transparent hover:bg-indigo-50 hover:text-indigo-700 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-700 dark:hover:text-indigo-300 transition-colors"
            data-modal-hide="authentication-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-3 md:p-5 bg-gradient-to-b from-white to-indigo-50 dark:from-gray-800 dark:to-gray-900">
          <form class="space-y-4" action="#">
            <div>
              <textarea
                [(ngModel)]="content"
                name="content"
                id="content"
                class="block mb-2 font-medium text-gray-800 bg-white border border-indigo-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 resize-y min-h-[90px] shadow-sm"
                placeholder="Write your thought here..."
              ></textarea>
            </div>

            <div class="flex items-center justify-center w-full">
              <label
                for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-indigo-200 border-dashed rounded-lg cursor-pointer bg-white hover:bg-indigo-50 dark:bg-gray-700 dark:border-gray-600 dark:hover:border-indigo-400 dark:hover:bg-gray-800 transition-colors duration-200 relative overflow-hidden"
              >
              @if(!saveFileUrl){
                <div
                class="flex flex-col items-center justify-center pt-5 pb-6"
              >
                <svg
                  class="w-8 h-8 mb-4 text-indigo-500 dark:text-indigo-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>
                <p class="mb-2 text-sm text-indigo-600 dark:text-indigo-300">
                  <span class="font-semibold">Click to upload</span> or drag
                  and drop
                </p>
                <p class="text-xs text-indigo-500 dark:text-indigo-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>

              <input (change)="changeImage($event)" id="dropzone-file" type="file" class="hidden" />
              }
              @if(saveFileUrl){
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 opacity-0 hover:opacity-100">
                  <div class="flex flex-col gap-2 items-center">
                    <button
                      type="button"
                      (click)="removeImage()"
                      class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 shadow-md transition-colors"
                      title="Remove image">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                    <span class="text-white text-sm font-medium">Remove</span>
                  </div>
                </div>
                <img [src]="saveFileUrl" alt="Selected image" class="w-full h-full object-contain">
                }
              </label>
            </div>

            <!-- Change image button when image is selected -->
            @if(saveFileUrl){
            <div class="flex justify-center mt-2">
              <label
                for="dropzone-file-change"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-300 rounded-lg hover:bg-indigo-50 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-gray-700 dark:text-indigo-300 dark:border-indigo-600 dark:hover:bg-gray-800 transition-colors duration-200 cursor-pointer"
              >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                </svg>
                Change image
                <input (change)="changeImage($event)" id="dropzone-file-change" type="file" class="hidden" />
              </label>
            </div>
            }
            <button
            (click)="createPost()"
            type="submit"
            class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 transition-colors duration-200 shadow-md hover:shadow-lg"
          >
            @if(loading){
              <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                <span class="ml-2">Posting...</span>
              </div>
            }
            @if(!loading){
              Post
            }
          </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- all posts -->
  @for (post of posts; track post._id) {
  <article class="bg-white p-4 rounded-md flex flex-col gap-4 shadow-sm hover:shadow-md transition-shadow duration-200">
    <div class="flex items-center gap-3">
      <img
        class="w-10 h-10 rounded-full object-cover border border-gray-200"
        [src]="post.user.photo"
        alt="profile img"
      />
      <div>
        <h3 class="font-bold text-gray-800">{{ post.user.name }}</h3>
        <span class="font-light text-gray-400 text-sm">{{
          post.createdAt | date : "dd MMM yyyy, h:mm a"
        }}</span>
      </div>
    </div>

    @if (post.body) {
    <p class="text-gray-700">{{ post.body }}</p>
    }

    @if (post.image) {
    <img [src]="post.image" class="w-full rounded-md object-cover max-h-96" alt="Post image" />
    }

    <!-- Post Actions -->
    <div class="flex items-center justify-center mt-2 pt-3 border-t border-gray-100">
      <!-- Comment Toggle Button -->
      <button
        #showComment
        (click)="toggleComments(post._id)"
        class="flex items-center gap-1 text-gray-600 hover:text-blue-600 transition-colors duration-200"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <span>{{ isCommentsVisible(post._id) ? 'Hide Comments' : 'Show Comments' }}</span>
      </button>
    </div>
    <!-- Comments Section -->

    @if (isCommentsVisible(post._id)) {
      @defer{
      <div class="comments-section mt-3 pt-3 border-t border-gray-100 animate-fadeIn">
        <app-comments [postId]="post._id"></app-comments>
      </div>
    }
    }
  </article>
  }

  <!-- Loading indicator -->
  @if (isLoading) {
  <div class="flex justify-center p-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-700"></div>
  </div>
  }
</section>
